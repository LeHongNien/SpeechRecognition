<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to text</title>
    <link rel ="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <p class="heading">Speech to Text</p>
        <div class="options">
            <div class="anguage">
                <p>Language</p>
                <select name="inout-language" id="language"></select>
            </div>
        </div>
        <div class="line"></div>
        <button class="btn record">
            <div class="icon">
            <ion-icon name="mic-outline"></ion-icon>
            <img src="microphone-svgrepo-com.svg" alt="">
        </div>
        <p>Start Listening</p>
        </button>

        <p class="heading">Result :</p>
        <div class="result" spellcheck="false" placeholder="Text will be shown here">
            <p class="interim"></p>
        </div>
        <div class="buttons">
            <button class="btn clear">
                <ion-icon name="trash-outline"></ion-icon>
                <p>Clear</p>
            </button>
            <button class="btn download" disabled>
                <ion-con name="cloud-download-outline"></ion-con>
                <p>Download</p>
            </button>
        </div>
    </div>



<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script src="script.js"></script>
<script src="languages.js"></script>
</body>
</html>
